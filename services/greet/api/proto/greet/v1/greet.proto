syntax = "proto3";

package greet.v1;

option go_package = "github.com/horirinn2000/grpc-connect-envoy/services/greet/api/gen/greet/v1;greetv1";

message GreetRequest {
  string name = 1;
}

message GreetResponse {
  string greeting = 1;
}

service GreetService {
  rpc Greet(GreetRequest) returns (GreetResponse) {}
}
