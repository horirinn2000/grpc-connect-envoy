static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address: { address: 0.0.0.0, port_value: 8080 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/auth.v1.AuthService/" }
                          route:
                            cluster: auth_service
                            retry_policy:
                              retry_on: "5xx"
                              num_retries: 3
                              per_try_timeout: 1s
                        - match: { prefix: "/greet.v1.GreetService/" }
                          route:
                            cluster: greet_service
                            retry_policy:
                              retry_on: "5xx"
                              num_retries: 3
                              per_try_timeout: 1s
                        - match: { prefix: "/thanks.v1.ThanksService/" }
                          route:
                            cluster: thanks_service
                            retry_policy:
                              retry_on: "5xx"
                              num_retries: 3
                              per_try_timeout: 1s
                http_filters:
                  - name: envoy.filters.http.jwt_authn
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                      providers:
                        provider1:
                          issuer: auth-service
                          audiences:
                            - greet-service
                          local_jwks:
                            inline_string: |
                              {
                                "keys": [
                                  {
                                    "kty": "RSA",
                                    "kid": "auth-key",
                                    "use": "sig",
                                    "n": "qucEsZSzsLgswWfnN1C4QUluoYrZXxvfuhVPPhf7L8H6EsOUJv2Xe7d-FmFtuDliYyT0K_m8EcwlQb7OT7pdGJExY_LAaf7s_B6wz8_et34RApsQno9N-OZAmKJRWiI418Xxa2mqqkdmbB06tnb0djr1LaTKoYhVcshwRC9iZL8YJtU1Hq3jJm1JblAuL8L5NHJozRKsyFiVaTEBFKH49Vf6tEc43IGcGXjr5YbAiwQE9SeGq12I-bSoVj69npbOrgxA_qkDxWrq5COgBhm41oINpaMFWO-0FO_67fKvMMEz8bFWG0OQ4zPO5OW_avb9pBWUouStQFWULJ4028rbqQ",
                                    "e": "AQAB"
                                  }
                                ]
                              }
                          forward: true
                      rules:
                        - match: { prefix: "/greet.v1.GreetService/" }
                          requires:
                            provider_name: "provider1"
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
    - name: auth_service
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: auth_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: envoy-auth
                      port_value: 8080
    - name: greet_service
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: greet_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: envoy-greet
                      port_value: 8080
    - name: thanks_service
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: thanks_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: envoy-thanks
                      port_value: 8080
